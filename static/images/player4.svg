<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="350" viewBox="0 0 250 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Фон карты -->
  <rect width="250" height="350" rx="15" fill="url(#cardGradient)" />
  
  <!-- Силуэт игрока с эффектом свечения -->
  <circle cx="125" cy="120" r="50" fill="#ffffff" opacity="0.8" filter="url(#glow)" />
  <path d="M125 180 Q 75 200 85 280 L 165 280 Q 175 200 125 180" fill="#ffffff" opacity="0.8" filter="url(#glow)" />
  
  <!-- Информация о карте -->
  <rect x="0" y="250" width="250" height="100" fill="rgba(0, 0, 0, 0.7)" />
  
  <!-- Текст -->
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Крестный отец</text>
  <text x="125" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Платиновая • Очки: 45</text>
  
  <!-- Редкость -->
  <text x="220" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffcc00" text-anchor="middle">★★★★☆</text>
  
  <!-- Декоративные элементы -->
  <circle cx="125" cy="175" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="100" to="120" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
