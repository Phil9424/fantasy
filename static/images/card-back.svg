<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="350" viewBox="0 0 250 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#b21f1f" />
      <stop offset="100%" stop-color="#fdbb2d" />
    </linearGradient>
    <pattern id="cardPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="2" fill="rgba(255, 255, 255, 0.1)" />
    </pattern>
  </defs>
  
  <!-- Фон карты -->
  <rect width="250" height="350" rx="15" fill="url(#cardBackGradient)" />
  
  <!-- Узор -->
  <rect width="250" height="350" rx="15" fill="url(#cardPattern)" />
  
  <!-- Рамка -->
  <rect x="15" y="15" width="220" height="320" rx="10" fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" />
  
  <!-- Лого -->
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgba(255, 255, 255, 0.8)" text-anchor="middle" dominant-baseline="middle">МФЛ</text>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
  <circle cx="200" cy="50" r="20" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
  <circle cx="50" cy="300" r="20" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
  <circle cx="200" cy="300" r="20" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" />
</svg>
