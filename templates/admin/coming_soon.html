{% extends "base.html" %}

{% block title %}{{ title }} - Админ-панель{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">{{ title }}</h1>
                <a href="{{ url_for('admin') }}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Назад в админ-панель
                </a>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center py-5">
                    <div class="display-1 text-muted mb-4">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <h2 class="h4 mb-3">Скоро!</h2>
                    <p class="text-muted mb-4">Данный раздел находится в разработке и скоро будет доступен.</p>
                    <a href="{{ url_for('admin') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i> Вернуться в админ-панель
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
